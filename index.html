<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goals Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { green: '#10b981', blue: '#3b82f6' }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        const weeklyData = [{day:'Mon',calories:420,distance:3.2,weight:75.5},{day:'Tue',calories:580,distance:5.1,weight:75.3},{day:'Wed',calories:650,distance:6.8,weight:75.1},{day:'Thu',calories:490,distance:4.2,weight:75.0},{day:'Fri',calories:720,distance:7.5,weight:74.8},{day:'Sat',calories:810,distance:8.9,weight:74.6},{day:'Sun',calories:690,distance:7.2,weight:74.5}];
        const nutritionData = [{name:'Protein',value:30,color:'#10b981'},{name:'Carbs',value:45,color:'#3b82f6'},{name:'Fats',value:25,color:'#f59e0b'}];
        const recentWorkouts = [{id:1,name:'Morning Run',type:'Cardio',duration:'45 min',distance:'7.2 km',date:'Today',icon:'üèÉ'},{id:2,name:'Strength Training',type:'Strength',duration:'60 min',distance:'Upper Body',date:'Yesterday',icon:'üèãÔ∏è'},{id:3,name:'Cycling',type:'Cardio',duration:'90 min',distance:'25 km',date:'2 days ago',icon:'üö¥'},{id:4,name:'Yoga Session',type:'Flexibility',duration:'30 min',distance:'Full Body',date:'3 days ago',icon:'üßò'}];
        const goals = [{id:1,name:'Lose 5kg',current:3.2,target:5,unit:'kg',icon:'üéØ'},{id:2,name:'Run 100km',current:67,target:100,unit:'km',icon:'üèÉ'},{id:3,name:'Workout 20 days',current:14,target:20,unit:'days',icon:'üìÖ'}];
        const Icon = ({name,className="w-5 h-5"}) => {useEffect(()=>{if(window.lucide){window.lucide.createIcons();}},[]);return <i data-lucide={name} className={className}></i>;};
        const ActivitySummary = () => {const stats = [{label:'Calories Burned',value:'720',change:'+12%',icon:'flame',color:'bg-green-100 text-green-600 dark:bg-green-900 dark:text-green-300'},{label:'Steps Taken',value:'8,542',change:'+8%',icon:'footprints',color:'bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300'},{label:'Workout Duration',value:'45 min',change:'+15%',icon:'timer',color:'bg-orange-100 text-orange-600 dark:bg-orange-900 dark:text-orange-300'},{label:'Active Minutes',value:'120 min',change:'+5%',icon:'activity',color:'bg-purple-100 text-purple-600 dark:bg-purple-900 dark:text-purple-300'}];return (<div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">{stats.map((stat,idx)=>(<div key={idx} className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1"><div className="flex items-center justify-between mb-4"><div className={`w-12 h-12 rounded-lg ${stat.color} flex items-center justify-center`}><Icon name={stat.icon} className="w-6 h-6" /></div></div><div className="text-3xl font-bold text-gray-900 dark:text-white mb-1">{stat.value}</div><div className="text-sm text-gray-600 dark:text-gray-400 mb-2">{stat.label}</div><div className="text-sm text-green-600 dark:text-green-400 font-medium">‚Üë {stat.change} from yesterday</div></div>))}</div>);};
        const ProgressCharts = () => {return (<div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"><div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">üìà Weekly Progress</h2><ResponsiveContainer width="100%" height={300}><LineChart data={weeklyData}><CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" /><XAxis dataKey="day" stroke="#6b7280" /><YAxis stroke="#6b7280" /><Tooltip contentStyle={{backgroundColor:'#fff',border:'1px solid #e5e7eb',borderRadius:'8px'}} /><Legend /><Line type="monotone" dataKey="calories" stroke="#10b981" strokeWidth={3} dot={{r:5}} name="Calories" /><Line type="monotone" dataKey="distance" stroke="#3b82f6" strokeWidth={3} dot={{r:5}} name="Distance (km)" /></LineChart></ResponsiveContainer></div><div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">‚öñÔ∏è Weight Progress</h2><ResponsiveContainer width="100%" height={300}><BarChart data={weeklyData}><CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" /><XAxis dataKey="day" stroke="#6b7280" /><YAxis stroke="#6b7280" domain={[74,76]} /><Tooltip contentStyle={{backgroundColor:'#fff',border:'1px solid #e5e7eb',borderRadius:'8px'}} /><Bar dataKey="weight" fill="#10b981" radius={[8,8,0,0]} name="Weight (kg)" /></BarChart></ResponsiveContainer></div></div>);};
        const NutritionTracker = () => {return (<div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">üçé Nutrition Breakdown</h2><ResponsiveContainer width="100%" height={300}><PieChart><Pie data={nutritionData} cx="50%" cy="50%" labelLine={false} label={({name,value})=>`${name}: ${value}%`} outerRadius={100} fill="#8884d8" dataKey="value">{nutritionData.map((entry,index)=>(<Cell key={`cell-${index}`} fill={entry.color} />))}</Pie><Tooltip /></PieChart></ResponsiveContainer><div className="grid grid-cols-3 gap-4 mt-4">{nutritionData.map((item,idx)=>(<div key={idx} className="text-center"><div className="w-4 h-4 rounded-full mx-auto mb-2" style={{backgroundColor:item.color}}></div><div className="text-sm font-medium text-gray-900 dark:text-white">{item.name}</div><div className="text-xs text-gray-600 dark:text-gray-400">{item.value}%</div></div>))}</div></div>);};
        const GoalTracker = () => {return (<div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-6">üí™ Goal Tracker</h2><div className="space-y-6">{goals.map((goal)=>{const progress = (goal.current / goal.target) * 100;return (<div key={goal.id}><div className="flex justify-between items-center mb-2"><span className="text-sm font-semibold text-gray-900 dark:text-white">{goal.icon} {goal.name}</span><span className="text-sm text-gray-600 dark:text-gray-400">{goal.current}{goal.unit} / {goal.target}{goal.unit}</span></div><div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5"><div className="h-2.5 rounded-full bg-gradient-to-r from-green-500 to-blue-500 transition-all duration-500" style={{width:`${progress}%`}}></div></div></div>);})}</div></div>);};
        const RecentWorkouts = () => {return (<div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm"><h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-6">üïí Recent Workouts</h2><div className="space-y-4">{recentWorkouts.map((workout)=>(<div key={workout.id} className="flex items-center p-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors cursor-pointer"><div className="w-12 h-12 rounded-lg bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center text-2xl mr-4 flex-shrink-0">{workout.icon}</div><div className="flex-1 min-w-0"><div className="font-semibold text-gray-900 dark:text-white truncate">{workout.name}</div><div className="text-sm text-gray-600 dark:text-gray-400">{workout.date} ‚Ä¢ {workout.duration} ‚Ä¢ {workout.distance}</div></div><div className="text-xs px-3 py-1 rounded-full bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300 ml-2 flex-shrink-0">{workout.type}</div></div>))}</div></div>);};
        const Sidebar = ({darkMode,setDarkMode}) => {const menuItems = [{icon:'layout-dashboard',label:'Dashboard',active:true},{icon:'target',label:'Goals',active:false},{icon:'dumbbell',label:'Workouts',active:false},{icon:'apple',label:'Nutrition',active:false},{icon:'trending-up',label:'Progress',active:false},{icon:'settings',label:'Settings',active:false},{icon:'watch',label:'Connect Device',active:false}];return (<aside className="bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-6 hidden lg:block w-64 flex-shrink-0"><div className="text-center mb-8"><div className="w-20 h-20 rounded-full bg-gradient-to-br from-green-500 to-blue-500 flex items-center justify-center text-white text-2xl font-bold mx-auto mb-4">KC</div><h3 className="text-lg font-semibold text-gray-900 dark:text-white">Karan Chavda</h3><p className="text-sm text-gray-600 dark:text-gray-400">Fitness Enthusiast</p></div><nav className="space-y-2">{menuItems.map((item,idx)=>(<button key={idx} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${item.active?'bg-green-500 text-white':'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'}`}><Icon name={item.icon} className="w-5 h-5" /><span className="text-sm font-medium">{item.label}</span></button>))}</nav><button onClick={()=>setDarkMode(!darkMode)} className="w-full mt-8 flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"><Icon name={darkMode?'sun':'moon'} className="w-5 h-5" /><span className="text-sm font-medium">{darkMode?'Light':'Dark'} Mode</span></button></aside>);};
        const Dashboard = () => {const [darkMode,setDarkMode] = useState(false);useEffect(()=>{if(darkMode){document.documentElement.classList.add('dark');}else{document.documentElement.classList.remove('dark');}},[darkMode]);return (<div className="flex min-h-screen bg-gray-50 dark:bg-gray-900"><Sidebar darkMode={darkMode} setDarkMode={setDarkMode} /><main className="flex-1 p-4 md:p-8 overflow-y-auto"><div className="max-w-7xl mx-auto"><div className="mb-8"><h1 className="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome back, Karan! üëã</h1><p className="text-gray-600 dark:text-gray-400">Here's your fitness summary for today</p></div><ActivitySummary /><ProgressCharts /><div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"><NutritionTracker /><GoalTracker /></div><RecentWorkouts /></div><button onClick={()=>setDarkMode(!darkMode)} className="lg:hidden fixed bottom-6 right-6 w-14 h-14 rounded-full bg-green-500 text-white shadow-lg flex items-center justify-center hover:bg-green-600 transition-colors z-50"><Icon name={darkMode?'sun':'moon'} className="w-6 h-6" /></button></main></div>);};
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
